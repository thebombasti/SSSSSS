<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Manager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for file list */
        .file-list::-webkit-scrollbar {
            width: 6px;
        }
        .file-list::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 font-sans flex justify-center">

    <div class="max-w-4xl w-full bg-white shadow-xl rounded-xl p-6 md:p-10 space-y-10">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-indigo-700">Drive File Manager</h1>
            <p class="text-gray-500 mt-2">Securely upload files and view the contents of the shared folder.</p>
        </header>

        <!-- Upload Section -->
        <section class="p-6 border border-indigo-200 rounded-lg bg-indigo-50">
            <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Upload File</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-1">Select File</label>
                    <input type="file" id="fileInput" required class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100"
                    />
                </div>
                <button type="submit" id="uploadButton"
                    class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-full shadow-md hover:bg-indigo-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Upload to Drive
                </button>
            </form>
            <div id="uploadMessage" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
        </section>

        <!-- Folder Contents Section -->
        <section class="p-6 border border-gray-200 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Folder Contents</h2>
                <button id="refreshButton"
                    class="flex items-center space-x-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-gray-200 transition duration-300 disabled:opacity-50">
                    <svg id="refreshIcon" class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.995 8.995 0 0115 13H9m4-12H9.582M20 20v-5h-.582m0 0a8.995 8.995 0 01-5 1.776M9 13h6m-3 3v-6" />
                    </svg>
                    <span>Refresh List</span>
                </button>
            </div>

            <div id="fileListContainer" class="file-list max-h-96 overflow-y-auto border border-gray-300 rounded-lg p-4 bg-gray-50">
                <p id="loadingList" class="text-center text-gray-500">Loading file list...</p>
                <ul id="fileList" class="space-y-3">
                    <!-- File items will be inserted here -->
                </ul>
            </div>
            <div id="listMessage" class="mt-4 p-3 rounded-lg text-sm hidden" role="alert"></div>
        </section>

    </div>

    <script>
        // --- Netlify Function Endpoints ---
        // These URLs point to the functions you will deploy on Netlify.
        const UPLOAD_ENDPOINT = '/.netlify/functions/uploadFile';
        const LIST_ENDPOINT = '/.netlify/functions/listFiles';
        const DRIVE_FOLDER_ID = '1KUaOHK5iALhZjxOG4YTUqYTU5_lDR1tM';

        // --- Utility Functions ---

        /**
         * Shows a message in the UI with a specific style.
         * @param {string} elementId - The ID of the message container div.
         * @param {string} message - The message text.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'success') {
                el.classList.add('bg-green-100', 'text-green-700');
            } else {
                el.classList.add('bg-red-100', 'text-red-700');
            }
        }

        /**
         * Formats file size in bytes into human-readable format.
         * @param {number} bytes
         * @returns {string}
         */
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // --- Upload Logic ---

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadButton = document.getElementById('uploadButton');
            const messageEl = document.getElementById('uploadMessage');

            if (!file) {
                showMessage('uploadMessage', 'Please select a file to upload.', 'error');
                return;
            }

            // Prepare for upload
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            messageEl.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('folderId', DRIVE_FOLDER_ID); // Send folder ID to the Netlify Function

            try {
                // The client sends the file to the secure Netlify Function endpoint
                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('uploadMessage', `Success! File uploaded: ${result.fileName}`, 'success');
                    // Refresh the file list after a successful upload
                    fetchFileList();
                } else {
                    const errorJson = await response.json().catch(() => ({ message: 'Unknown server error.' }));
                    throw new Error(`Upload failed. Details: ${errorJson.message || 'Check console for details.'}`);
                }
            } catch (error) {
                console.error('Upload Error:', error);
                showMessage('uploadMessage', `Error during upload: ${error.message || 'Check console for details.'}`, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload to Drive';
                fileInput.value = ''; // Clear the file input
            }
        });

        // --- List/Fetch Logic ---

        async function fetchFileList() {
            const listEl = document.getElementById('fileList');
            const loadingEl = document.getElementById('loadingList');
            const refreshButton = document.getElementById('refreshButton');
            const listMessageEl = document.getElementById('listMessage');

            listEl.innerHTML = '';
            listMessageEl.classList.add('hidden');
            loadingEl.classList.remove('hidden');
            refreshButton.disabled = true;
            listEl.classList.add('opacity-50');

            try {
                // The client requests the file list from the secure Netlify Function endpoint
                // We use GET for listing since we don't send large data
                const response = await fetch(`${LIST_ENDPOINT}?folderId=${DRIVE_FOLDER_ID}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({ message: 'Unknown server error.' }));
                    throw new Error(`Failed to fetch list. Details: ${errorJson.message || 'Check console for details.'}`);
                }

                const result = await response.json();
                const files = result.files || [];

                if (files.length === 0) {
                    listEl.innerHTML = '<li class="text-center text-gray-500 py-4">This folder is currently empty.</li>';
                } else {
                    // Sort files by creation time, newest first
                    files.sort((a, b) => new Date(b.createdTime) - new Date(a.createdTime));

                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        // Use a specific icon based on mimeType (placeholder icons here)
                        let icon = 'üì¶'; // Default file icon
                        if (file.mimeType.includes('image')) { icon = 'üñºÔ∏è'; }
                        else if (file.mimeType.includes('pdf')) { icon = 'üìÑ'; }
                        else if (file.mimeType.includes('spreadsheet')) { icon = 'üìä'; }
                        else if (file.mimeType.includes('document')) { icon = '‚úçÔ∏è'; }

                        listItem.className = 'flex items-center justify-between p-3 bg-white border border-gray-100 rounded-lg hover:shadow-md transition duration-150';
                        listItem.innerHTML = `
                            <div class="flex items-center space-x-3 min-w-0">
                                <span class="text-xl flex-shrink-0">${icon}</span>
                                <div class="min-w-0">
                                    <p class="font-medium text-gray-900 truncate">${file.name}</p>
                                    <p class="text-xs text-gray-500">${new Date(file.createdTime).toLocaleDateString()} &middot; ${formatBytes(file.size)}</p>
                                </div>
                            </div>
                            <a href="${file.webViewLink}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 text-indigo-500 hover:text-indigo-700 text-sm font-medium">
                                View
                            </a>
                        `;
                        listEl.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('List Error:', error);
                showMessage('listMessage', `Failed to load file list. Please ensure the backend is deployed and configured correctly.`, 'error');
                listEl.innerHTML = '<li class="text-center text-red-500 py-4">Error loading data. See console for details.</li>';
            } finally {
                loadingEl.classList.add('hidden');
                refreshButton.disabled = false;
                listEl.classList.remove('opacity-50');
            }
        }

        document.getElementById('refreshButton').addEventListener('click', fetchFileList);

        // Initial fetch when the page loads
        document.addEventListener('DOMContentLoaded', fetchFileList);
    </script>
</body>
</html>
